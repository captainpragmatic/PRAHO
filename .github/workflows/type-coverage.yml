name: Type Coverage Check

on:
  push:
    branches: [ master, develop, 'feat/*', 'fix/*' ]
    paths:
      - 'services/platform/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'scripts/type_coverage_report.py'
  pull_request:
    branches: [ master, develop ]
    paths:
      - 'services/platform/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'scripts/type_coverage_report.py'

env:
  DJANGO_SETTINGS_MODULE: config.settings.test
  SECRET_KEY: test-secret-key-for-ci
  UV_PROJECT_ENVIRONMENT: ${{ github.workspace }}/.venv

jobs:
  type-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv and sync dependencies
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python and install dependencies
      run: |
        uv python install
        uv sync --group platform --group dev

    - name: Run type coverage check
      run: |
        echo "Running type coverage analysis..."
        cd services/platform
        PYTHONPATH=$(pwd) ${{ github.workspace }}/.venv/bin/python ../../scripts/type_coverage_report.py || echo "Warning: Type coverage script failed, continuing..."

    - name: Run mypy type checking
      run: |
        echo "Running mypy type checking..."
        cd services/platform
        PYTHONPATH=$(pwd) ${{ github.workspace }}/.venv/bin/mypy apps/ --config-file ../../pyproject.toml --no-error-summary > mypy_errors.txt || true
        echo "Mypy output saved to mypy_errors.txt"
        head -20 mypy_errors.txt || echo "No mypy output file or file is empty"

    - name: Count type errors
      run: |
        cd services/platform
        if [ -f mypy_errors.txt ]; then
          ERROR_COUNT=$(grep -c "error:" mypy_errors.txt || echo "0")
        else
          ERROR_COUNT="0"
        fi

        if ! [[ "$ERROR_COUNT" =~ ^[0-9]+$ ]]; then
          echo "Warning: Invalid error count '$ERROR_COUNT', setting to 0"
          ERROR_COUNT="0"
        fi

        echo "Type errors: $ERROR_COUNT"
        echo "ERROR_COUNT=$ERROR_COUNT" >> $GITHUB_ENV

    - name: Check type error threshold
      run: |
        THRESHOLD=1100
        if [ "$ERROR_COUNT" -gt "$THRESHOLD" ]; then
          echo "Type errors ($ERROR_COUNT) exceed threshold ($THRESHOLD)"
          exit 1
        else
          echo "Type errors ($ERROR_COUNT) within threshold ($THRESHOLD)"
        fi

    - name: Upload type coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: type-coverage-report
        path: |
          services/platform/type_coverage_report.json
          services/platform/mypy_errors.txt
        if-no-files-found: warn
