# =============================================================================
# PRAHO - Dev Environment Inventory
# =============================================================================
# Single all-in-one server (Platform + Portal + DB + Caddy)
#
# Set server IP via:
#   export PRAHO_DEV_IP=<ip-from-terraform-output>
# Or edit ansible_host below after provisioning.

all:
  hosts:
    praho-dev:
      ansible_host: "{{ lookup('env', 'PRAHO_DEV_IP') | default('your-dev-server-ip', true) }}"
      ansible_user: "{{ lookup('env', 'PRAHO_SSH_USER') | default('root', true) }}"
      ansible_ssh_private_key_file: "{{ lookup('env', 'PRAHO_SSH_KEY') | default('~/.ssh/id_rsa', true) }}"

  children:
    praho:
      hosts:
        praho-dev:
      vars:
        deploy_platform: true
        deploy_portal: true
        deploy_database: true
        deploy_caddy: true
        environment: dev
