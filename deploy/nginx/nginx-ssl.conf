# ===============================================================================
# PRAHO PLATFORM - NGINX SSL/TLS CONFIGURATION
# ===============================================================================
# Production-ready TLS 1.3 configuration with HTTPS enforcement
#
# Security Features:
# - TLS 1.3 preferred, TLS 1.2 minimum (for compatibility)
# - HSTS with 1-year max-age and preload
# - Modern cipher suites (AEAD only)
# - OCSP Stapling for certificate validation
# - Session resumption with secure tickets
#
# References:
# - Mozilla SSL Configuration Generator (Modern)
# - OWASP TLS Cheat Sheet

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ===============================================================================
    # SSL/TLS CONFIGURATION
    # ===============================================================================

    # TLS Protocol Versions - TLS 1.3 preferred, TLS 1.2 minimum
    ssl_protocols TLSv1.2 TLSv1.3;

    # Modern cipher suites - TLS 1.3 ciphers are automatic
    # TLS 1.2 ciphers: ECDHE for forward secrecy, AEAD for authenticated encryption
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;  # Let client choose (TLS 1.3 best practice)

    # ECDH curve for key exchange
    ssl_ecdh_curve X25519:secp384r1;

    # SSL Session settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;  # Disable for better forward secrecy

    # OCSP Stapling - Improves TLS handshake performance
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # DH parameters (generate with: openssl dhparam -out /etc/nginx/ssl/dhparam.pem 4096)
    # ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # ===============================================================================
    # LOGGING CONFIGURATION
    # ===============================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'ssl_protocol=$ssl_protocol ssl_cipher=$ssl_cipher';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # ===============================================================================
    # PERFORMANCE SETTINGS
    # ===============================================================================
    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;
    server_tokens       off;  # Hide nginx version

    # Upload limits
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # ===============================================================================
    # UPSTREAM SERVICES
    # ===============================================================================
    upstream platform_backend {
        server platform:8700 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream portal_backend {
        server portal:8701 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ===============================================================================
    # HTTP -> HTTPS REDIRECT (Port 80)
    # ===============================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Allow ACME challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ===============================================================================
    # HTTPS SERVER (Port 443)
    # ===============================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # SSL Certificate paths (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/${DOMAIN}/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/${DOMAIN}/chain.pem;

        # ===============================================================================
        # SECURITY HEADERS
        # ===============================================================================

        # HSTS - Strict Transport Security (1 year, include subdomains, preload-ready)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Prevent clickjacking
        add_header X-Frame-Options "DENY" always;

        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # XSS Protection (legacy browsers)
        add_header X-XSS-Protection "1; mode=block" always;

        # Referrer Policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Permissions Policy (restrict browser features)
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(self)" always;

        # Cross-Origin policies
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;

        # Content Security Policy (customize per your needs)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'none'; form-action 'self'; base-uri 'self'; object-src 'none'" always;

        # ===============================================================================
        # ADMIN/PLATFORM ROUTES (Staff access)
        # ===============================================================================
        location /admin/ {
            proxy_pass http://platform_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Platform API routes
        location /api/ {
            proxy_pass http://platform_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Platform dashboard
        location /dashboard/ {
            proxy_pass http://platform_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # ===============================================================================
        # CUSTOMER PORTAL ROUTES (Customer access)
        # ===============================================================================
        location /portal/ {
            proxy_pass http://portal_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Customer-facing routes (root level)
        location ~ ^/(login|register|services|pricing|support|contact)/ {
            proxy_pass http://portal_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # ===============================================================================
        # STATIC FILES SERVING
        # ===============================================================================
        location /static/ {
            alias /app/staticfiles/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
        }

        location /media/ {
            alias /app/media/;
            expires 1y;
            add_header Cache-Control "public";
            add_header X-Content-Type-Options "nosniff" always;
        }

        location /portal-static/ {
            alias /app/portal_static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
        }

        # ===============================================================================
        # HEALTH CHECKS
        # ===============================================================================
        location /health/ {
            access_log off;
            proxy_pass http://platform_backend;
            proxy_set_header Host $host;
        }

        location /portal-health/ {
            access_log off;
            proxy_pass http://portal_backend/health/;
            proxy_set_header Host $host;
        }

        # ===============================================================================
        # DEFAULT ROUTING
        # ===============================================================================
        location / {
            proxy_pass http://portal_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # ===============================================================================
        # ERROR PAGES
        # ===============================================================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /404.html {
            internal;
            proxy_pass http://portal_backend;
        }

        location = /50x.html {
            internal;
            proxy_pass http://portal_backend;
        }
    }
}
