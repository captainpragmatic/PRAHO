# ===============================================================================
# PRAHO PLATFORM - NGINX CONFIGURATION üåê
# ===============================================================================
# Reverse proxy for Platform + Portal services with proper routing

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ===============================================================================
    # LOGGING CONFIGURATION üìù
    # ===============================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # ===============================================================================
    # PERFORMANCE SETTINGS ‚ö°
    # ===============================================================================
    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    # Upload limits
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # ===============================================================================
    # UPSTREAM SERVICES üéØ
    # ===============================================================================
    upstream platform_backend {
        server platform:8700 max_fails=3 fail_timeout=30s;
    }

    upstream portal_backend {
        server portal:8701 max_fails=3 fail_timeout=30s;
    }

    # ===============================================================================
    # MAIN SERVER CONFIGURATION üèóÔ∏è
    # ===============================================================================
    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ===============================================================================
        # ADMIN/PLATFORM ROUTES (Staff access) üèóÔ∏è
        # ===============================================================================
        location /admin/ {
            proxy_pass http://platform_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Admin-specific headers
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Platform API routes
        location /api/ {
            proxy_pass http://platform_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Platform dashboard
        location /dashboard/ {
            proxy_pass http://platform_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===============================================================================
        # CUSTOMER PORTAL ROUTES (Customer access) üåê
        # ===============================================================================
        location /portal/ {
            proxy_pass http://portal_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Customer-facing routes (root level)
        location ~ ^/(login|register|services|pricing|support|contact)/ {
            proxy_pass http://portal_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===============================================================================
        # STATIC FILES SERVING üìÅ
        # ===============================================================================
        # Platform static files
        location /static/ {
            alias /app/staticfiles/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Platform media files
        location /media/ {
            alias /app/media/;
            expires 1y;
            add_header Cache-Control "public";
        }

        # Portal static files
        location /portal-static/ {
            alias /app/portal_static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ===============================================================================
        # HEALTH CHECKS üè•
        # ===============================================================================
        location /health/ {
            access_log off;
            proxy_pass http://platform_backend;
            proxy_set_header Host $host;
        }

        location /portal-health/ {
            access_log off;
            proxy_pass http://portal_backend/health/;
            proxy_set_header Host $host;
        }

        # ===============================================================================
        # DEFAULT ROUTING üéØ
        # ===============================================================================
        # Default to portal for customer-facing content
        location / {
            proxy_pass http://portal_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===============================================================================
        # ERROR PAGES üö®
        # ===============================================================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            internal;
            proxy_pass http://portal_backend;
        }
        
        location = /50x.html {
            internal;
            proxy_pass http://portal_backend;
        }
    }
}
