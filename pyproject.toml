# WORKSPACE DEPENDENCIES - Shared across all services
# ===============================================================================
# Core dependencies used by both platform and portal services
dependencies = [
    # Django framework
    "Django>=5.2,<5.3",
    "django-environ>=0.11.0",
    # API framework
    "djangorestframework>=3.14.0",
    # HTTP client
    "requests>=2.31.0",
    # Date/Time handling
    "python-dateutil>=2.8.0",
    "pytz>=2023.3",
    # Environment management
    "python-dotenv>=1.0.0",
    "django-ipware>=7.0.1",
    "django-q2>=1.9.0",
    "lxml>=6.0.2",
]

# ===============================================================================
# DEPENDENCY GROUPS - Environment-specific packages
# ===============================================================================

