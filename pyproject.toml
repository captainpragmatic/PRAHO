    "faker>=19.3.0",
    "mixer>=7.2.0",
    "tblib>=3.1.0",
    "pytest-playwright>=0.4.0",
    # Code quality
    "ruff>=0.8.0",
    "black>=23.7.0",
    "isort>=5.12.0",
    "mypy>=1.5.0",
    "django-stubs[compatible-mypy]>=4.2.0",
    "types-requests>=2.31.0",
    "types-python-dateutil>=2.8.0",
    "lxml-stubs>=0.5.0",
    "types-bleach>=6.0.0",
