    "gunicorn>=21.2.0",
    "gevent>=23.7.0",

    # Production database optimizations
    "django-cachalot>=2.6.0",

    # Monitoring & Performance
    "newrelic>=8.9.0",
    "datadog>=0.47.0",

    # Security enhancements
