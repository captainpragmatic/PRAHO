    "sentry-sdk[django]>=1.32.0",
    "django-health-check>=3.17.0",

    # Romanian VAT/Legal compliance
    "xmltodict>=0.13.0",
    "lxml>=4.9.0",

    # Rate limiting (imported at module level in views)
    "django-ratelimit>=4.1.0",

