    # Authentication & Security
    "django-allauth>=0.57.0",
    "pyotp>=2.9.0",
    "qrcode[pil]>=7.4.0",
    "argon2-cffi>=23.1.0",
    "django-ipware>=7.0.0",

    # API extras
    "django-filter>=23.0",
    "drf-spectacular>=0.26.0",
    "django-cors-headers>=4.3.0",

    # File handling & Storage
    "Pillow>=10.0.0",
    "django-storages>=1.14.0",
    "boto3>=1.28.0",

