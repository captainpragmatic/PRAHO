{% load i18n %}

<!-- Cart Widget (HTMX Response with Error) -->
<div id="cart-widget" class="relative">
  <button onclick="toggleMiniCart()"
          class="flex items-center space-x-2 bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg transition-colors"
          aria-label="{% trans 'Shopping cart' %}">
    <span>ğŸ›’</span>
    <span class="hidden sm:inline">{% trans "Cart" %}</span>
    {% if cart_count > 0 %}
      <span class="bg-blue-600 text-white rounded-full px-2 py-0.5 text-xs font-medium min-w-[20px] h-5 flex items-center justify-center">
        {{ cart_count }}
      </span>
    {% endif %}
  </button>

  <!-- Mini Cart Dropdown -->
  <div id="mini-cart" class="hidden absolute top-full right-0 mt-2 w-80 bg-slate-800 border border-slate-700 rounded-lg shadow-xl z-50">
    <!-- Mini cart content will be loaded here -->
    <div hx-get="{% url 'orders:mini_cart_content' %}" hx-trigger="revealed" class="p-4">
      <div class="text-center text-slate-400 py-8">
        <div class="animate-spin inline-block w-6 h-6 border-[3px] border-current border-t-transparent rounded-full" role="status">
          <span class="sr-only">{% trans "Loading..." %}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Error Notification -->
<div class="fixed top-4 right-4 bg-red-600 text-white px-4 py-3 rounded-lg shadow-lg z-50 max-w-sm"
     id="error-notification"
     x-data="{ show: true }"
     x-init="setTimeout(() => show = false, 5000)"
     x-show="show"
     x-transition:enter="transform transition-transform duration-300"
     x-transition:enter-start="translate-x-full"
     x-transition:enter-end="translate-x-0"
     x-transition:leave="transform transition-transform duration-300"
     x-transition:leave-start="translate-x-0"
     x-transition:leave-end="translate-x-full">

  <div class="flex items-start">
    <span class="mr-2 flex-shrink-0" aria-hidden="true">âš ï¸</span>
    <div class="flex-1">
      <p class="font-medium">{% trans "Product Unavailable" %}</p>
      <p class="text-sm opacity-90 mt-1">{{ error }}</p>
    </div>
    <button onclick="document.getElementById('error-notification').style.display='none'"
            class="ml-2 text-white hover:text-gray-300 transition-colors"
            aria-label="{% trans 'Close notification' %}">
      <span class="text-lg leading-none">Ã—</span>
    </button>
  </div>

</div>
