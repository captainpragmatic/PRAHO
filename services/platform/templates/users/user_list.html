{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans 'Users' %} - PRAHO Platform{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
  <h1 class="text-2xl font-bold text-white mb-4">{% trans 'Users' %}</h1>
  <div class="bg-slate-800 rounded-lg p-4 text-slate-200">
    {% if users %}
      <ul>
        {% for u in users %}
          <li>{{ u.email }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>{% trans 'No users found.' %}</p>
    {% endif %}
  </div>
{% endblock %}
