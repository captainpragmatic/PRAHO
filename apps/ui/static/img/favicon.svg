<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="16" cy="16" r="15" fill="url(#bg)" stroke="#1E40AF" stroke-width="1"/>
  
  <!-- PRAHO Letters with modern styling -->
  <text x="16" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="white">PRAHO</text>
  
  <!-- Automation symbol - gear/cog -->
  <g transform="translate(8, 18)">
    <circle cx="8" cy="4" r="6" fill="none" stroke="url(#accent)" stroke-width="1.5"/>
    <circle cx="8" cy="4" r="2" fill="url(#accent)"/>
    <!-- Gear teeth -->
    <rect x="7.5" y="0" width="1" height="2" fill="url(#accent)"/>
    <rect x="7.5" y="6" width="1" height="2" fill="url(#accent)"/>
    <rect x="14" y="3.5" width="2" height="1" fill="url(#accent)"/>
    <rect x="0" y="3.5" width="2" height="1" fill="url(#accent)"/>
  </g>
  
  <!-- Hosting server representation -->
  <rect x="20" y="19" width="10" height="6" rx="1" fill="url(#accent)" opacity="0.8"/>
  <rect x="21" y="20" width="8" height="1" fill="white" opacity="0.6"/>
  <rect x="21" y="22" width="8" height="1" fill="white" opacity="0.6"/>
  <rect x="21" y="24" width="8" height="1" fill="white" opacity="0.6"/>
</svg>
